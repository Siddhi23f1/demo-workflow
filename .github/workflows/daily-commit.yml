name: Daily Commit

on:
  workflow_dispatch:
  schedule:
    - cron: '50 9 * * *'

jobs:
  commit:
    runs-on: ubuntu-latest
    name: Commit Job - 23f1002750@ds.study.iitm.ac.in
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # important for push

      - name: Make a trivial change
        run: echo "Last run: $(date)" >> daily-commit.txt

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "23f1002750@ds.study.iitm.ac.in"

      - name: Commit changes
        run: |
          git add daily-commit.txt
          git commit -m "Daily commit from GitHub Actions [skip ci]" || echo "No changes to commit"

      - name: Push changes
        run: git push
