name: Daily Commit Workflow

on:
  push:
  schedule:
    - cron: '45 6 * * *'  # Runs daily at 06:45 UTC with specific hour and minute

permissions:
  contents: write

jobs:
  daily_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Step with email 23f1002750@ds.study.iitm.ac.in in its name
        run: echo "This step includes my email in the name."

      - name: Create a commit with timestamp
        run: |
          echo "Daily update at $(date -u)" >> commit.log
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add commit.log
          git commit -m "Daily commit from GitHub action at $(date -u)" --allow-empty
          git push
